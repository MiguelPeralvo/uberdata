machine:
  environment:
    SBT_VERSION: 0.13.11
    SBT_OPTS: "-Xms512m -Xmx3G"
    JAVA_OPTS: "-Xms512m -Xmx3G"
  java:
    version: openjdk8

dependencies:
  cache_directories:
    - "~/.sbt"
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar
      https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\""
      > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version
    - ./install-dependencies.sh

test:
  override:
    - sbt test
  post:
    - bash <(curl -s https://codecov.io/bash)

general:
  branches:
    only:
      - ci